<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Fancy Django Site</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script defer src="{% static 'scroll.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="parallax">
        <div class="parallax-text">
            <h1>Welcome to My Django Site</h1>
            <p>Scroll down to explore</p>
        </div>
    </div>

    <div class="content animate-on-scroll">
        <h2>About</h2>
        <p>This section slides in when you scroll to it.</p>
    </div>

    <div class="content animate-on-scroll">
        <h2>Features</h2>
        <p>We're using animations and parallax scrolling!</p>
    </div>

    <footer class="animate-on-scroll">
        <p>&copy; 2025 My Django Site</p>
    </footer>
</body>
</html>
